<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Jersey+25&family=Noto+Sans:ital,wght@0,100..900;1,100..900& family=Outfit&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1, 600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Sevillana&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="SummaryBox">
    <div class="img">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="text1">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="planbox1">
      <img src="images/icon-music.svg" alt="">
    </div>
    <div class="planbox2">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
    </div>
    <div class="planbox3">
      <a href="#">Change</a>
    </div>
    </div>
    <div class="button">
      <button class="btn btn1">Proceed to Payment</button>
      <button class="btn btn2">Cancel Order</button>
    </div>
  </div>
  
</body>
</html>
